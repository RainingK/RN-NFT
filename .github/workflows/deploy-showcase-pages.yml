name: Deploy Showcase Website

on:
  push:
    branches:
      - deploy-showcase-github-pages

#   workflow_dispatch:

jobs:
  Deploy-To-Pages:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Checkout
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with: 
          node-version: 16.x
          cache: npm

      - name: 📦 Install Dependencies
        run: |
          cd showcase
          npm install

      - name: 🚀 Deploy To Pages
        run: |
          git config --global user.email ${{ secrets.MY_EMAIL }}
          git config --global user.name ${{ secrets.MY_NAME }}
          cd showcase
          npm run deploy
