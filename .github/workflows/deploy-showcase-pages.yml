name: Deploy Showcase Website

on:
  push:
    branches:
      - deploy-showcase-github-pages

#   workflow_dispatch:

jobs:
  Deploy To Pages:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Checkout
        uses: actions/checkout@v3

      - name: 🏗 Install Node
        uses: actions/setup-node@v3
        with: 
          node-version: 16.x
          cache: npm
